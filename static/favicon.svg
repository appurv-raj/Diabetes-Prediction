<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="url(#bgGradient)"/>
  
  <!-- Clipboard -->
  <g stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Clipboard board -->
    <rect x="9" y="8" width="14" height="18" rx="1" stroke="white"/>
    
    <!-- Clipboard clip -->
    <path d="M 11 8 Q 11 6 13 6 L 19 6 Q 21 6 21 8" stroke="white"/>
    <rect x="10" y="6" width="12" height="2" fill="white"/>
    <rect x="10.5" y="5.5" width="11" height="1" fill="none" stroke="white" stroke-width="0.5"/>
    
    <!-- List items with bullet points -->
    <circle cx="11.5" cy="12" r="0.8" fill="white"/>
    <line x1="13.5" y1="12" x2="19" y2="12" stroke="white"/>
    
    <circle cx="11.5" cy="15" r="0.8" fill="white"/>
    <line x1="13.5" y1="15" x2="17.5" y2="15" stroke="white"/>
    
    <circle cx="11.5" cy="18" r="0.8" fill="white"/>
    <line x1="13.5" y1="18" x2="16.5" y2="18" stroke="white"/>
    
    <!-- Signature/wavy line -->
    <path d="M 11 21 Q 12 22 13 21 T 15 21 T 17 21 T 19 21" stroke="white"/>
  </g>
</svg>

